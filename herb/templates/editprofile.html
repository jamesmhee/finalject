{% extends 'base.html' %}
{% block content %} 
   <form method="POST" action="">
        {% csrf_token %}
            <div class="form-group">
                <label for="username" class="h5 text-info">อีเมลล์ | Email:</label><label class="text-danger"> *</label>
                <input type="email" class="form-control" id="email" placeholder="Enter Your Email" name="email" value="{{my_doc.email}}" required/>
            </div>
            <div class="form-group">
                <label for="username" class="h5 text-info">ชื่อ</label><label class="text-danger"> *</label>
                <input type="text" class="form-control" id="first_name" placeholder="Enter Your first_name" name="first_name" value="{{my_doc.first_name}}" required/>
            </div>
            <div class="form-group">
                <label for="username" class="h5 text-info">นามสกุล</label><label class="text-danger"> *</label>
                <input type="text" class="form-control" id="last_name" placeholder="Enter Your last_name" name="last_name" value="{{my_doc.last_name}}" required/>
            </div>
            <button type="Submit" class="btn btn-dark">Submit</button>
        </form>
{% endblock  %}
