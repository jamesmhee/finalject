{% extends 'base.html' %}

{% block content %}

        <h1>แก้ไขโปรโมชั่น </h1>

        <br><br>

         <div class="container-fluid border shadow p-3 mb-5 bg-white rounded-lg" data-aos="fade-up">
    <h1 class="text-info">✎ Edit Promotions</h1>
    <hr>


    <form method="POST" enctype="multipart/form-data" >
        {% csrf_token %}
        <div class="form-group">
            <div class="form-group">
            <label for="formGroupExampleInput2">Promotion name : </label>
            <input type="text" class="form-control" id="name" name="name" placeholder="ชื่อโปรโมชั่น" value="{{ my_pro.name }}">
            </div>

            <div class="form-group">
            <label for="formGroupExampleInput2">ส่วนลด</label>
            <input type="number" min="0" class="form-control" id="discount" name="discount" placeholder="ส่วนลดของโปรโมชั่น" value="{{ my_pro.discount }}">
            </div>

            <br>  
            <div class="text-center">         
            <button type="submit" class="btn btn-info btn-lg col-md-3" style="margin-right:10px;">✔️ บันทึกข้อมูล</button>
            <button type="reset" class="btn btn-warning btn-lg col-md-3">⚠️ ล้างข้อมูล</button>
            </div>

        </div>
    </form> 

      </div>  

{% endblock content %}
