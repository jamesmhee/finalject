{% extends 'base.html' %}

{% block content %}
    
 <br>
    <div class="container-fluid border shadow p-3 mb-5 bg-white rounded-lg" data-aos="fade-up">
    <h1 class="text-info">✎ Create Promotions</h1>
    <hr>
    <form method="POST" enctype="multipart/form-data" >
        {% csrf_token %}
        <div class="form-group">

            <div class="form-group">
            <label for="formGroupExampleInput2">Promotion name : </label>
            <input type="text" class="form-control" id="name" name="name" placeholder="ชื่อโปรโมชั่น">
            </div>

            <div class="form-group">
            <label for="formGroupExampleInput2">ส่วนลด</label>
            <input type="number" min="0" value="0" step="0.01" class="form-control" id="discount" name="discount" placeholder="ส่วนลดของโปรโมชั่น">
            </div>

             <div class="form-group">
            <select id="end_promotions" name="end_promotions">
                <option value="S">Sale</option>
                <option value="NS">Not Sale</option>
            </select>
            </div> 
            <br>  
            <div class="text-center">         
            <button type="submit" class="btn btn-info btn-lg col-md-3" style="margin-right:10px;">✔️ บันทึกข้อมูล</button>
            <button type="reset" class="btn btn-warning btn-lg col-md-3">⚠️ ล้างข้อมูล</button>
            </div>

        </div>
    </form> 

      </div>  

{% endblock content %}
